<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <!-- Font Family -->
            <label for="fontName">Font:</label>
            <select id="fontName">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <!-- Add more fonts here -->
            </select>

            <!-- Text Format -->
            <button id="bold" class="option-button-format">
                <i class="fa-solid fa-bold"></i>  <!-- Bold the Text -->
            </button>
            <button id="italic" class="option-button-format">
                <i class="fa-solid fa-italic"></i> <!-- Italic the Text -->
            </button>
            <button id="underline" class="option-button-format">
                <i class="fa-solid fa-underline"></i> <!-- Underline the Text -->
            </button>
            <button id="strikethrough" class="option-button-format">
                <i class="fa-solid fa-strikethrough"></i> <!-- Strikethrough the Text -->
            </button>
            <button id="superscript" class="option-button-format">
                <i class="fa-solid fa-superscript"></i> <!-- Superscript -->
            </button>
            <button id="subscript" class="option-button-format">
                <i class="fa-solid fa-subscript"></i> <!-- Subscript -->
            </button>

            <!-- List -->
            <button id="insertOrderedLisr" class="option-button">
                <i class="fa-solid fa-list-ol"></i> <!-- Ordered List -->
            </button>
            <button id="insertUnOrderedLisr" class="option-button">
                <i class="fa-solid fa-list-ul"></i> <!-- Unordered List -->
            </button>

            <!-- Undo/Redo -->
            <button id="undo" class="option-button">
                <i class="fa-solid fa-rotate-left"></i> <!-- Undo -->
            </button>
            <button id="redo" class="option-button">
                <i class="fa-solid fa-rotate-right"></i> <!-- Redo -->
            </button>

            <!-- Alignment -->
            <button id="justifyLeft" class="option-button-align">
                <i class="fa-solid fa-align-left"></i> <!-- Justify Left -->
            </button>
            <button id="justifyCentre" class="option-button-align">
                <i class="fa-solid fa-align-center"></i> <!-- Justify Center -->
            </button>
            <button id="justifyRight" class="option-button-align">
                <i class="fa-solid fa-align-right"></i> <!-- Justify Right -->
            </button>
            <button id="justifyFull" class="option-button-align">
                <i class="fa-solid fa-align-justify"></i> <!-- Justify Full -->
            </button>

            <!-- Space -->
            <button id="indent" class="option-button-spacing">
                <i class="fa-solid fa-indent"></i> <!-- Indent -->
            </button>
            <button id="outdent" class="option-button-spacing">
                <i class="fa-solid fa-outdent"></i> <!-- Outdent -->
            </button>

            <!-- Heading -->
            <label for="formatBlock">Heading:</label>
            <select  id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <!-- Font Size -->
            <label for="fontSize">Font Size:</label>
            <select id="fontSize" class="adv-option-button">
                <option value="1">Small</option>
                <option value="2">Normal</option>
                <option value="3">Large</option>
                <option value="4">Huge</option>
            </select>

            <!-- Text Color -->
            <div class="input-wrapper">
                <input type="color" id="foreColor" class="adv-option-button">
                <label for="foreColor">Font Color</label>
            </div>

        </div>
        <div id="text-input" contenteditable="true">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
